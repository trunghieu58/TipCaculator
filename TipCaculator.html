<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="ml-4 text-center">
        <h6 class="mt-4">How much was your bill?</h6>
        <input onchange="getBill()" type="text" name="bill" id="" placeholder="Bill amount">
        <h6 class="mt-4">How was your service?</h6>
        <select onchange="getRate()" id="rate">
            <option disabled selected value="0"> Chose an option</option>
            <option  value="10">10% - Bad</option>
            <option  value="15">15%- Good</option>
            <option  value="30">30% - Very good</option>
            <option  value="40">40% - Oustanding</option>
        </select>

        <h6 class="mt-4">How many people are sharing the bill?</h6>
        <input type="text" name="people" placeholder="Number of people">
        <br>
        <br>
        <button class="btn-success" onclick="caculate()">Caculate</button>

        <h4 class="mt-2" id="result"></h4>
    </div>

    <script src="TipCaculator.js"></script>
</body>

</html>
